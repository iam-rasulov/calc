<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="title">Who Go First!</h1>

    <form class="form">

        <p class="form__text">Distance</p>

        <input class="form__control" placeholder="km" type="text">

        <button class="form__btn">Calculate</button>

    </form>

    <span class="error"></span>

    <ul class="list">

        <li class="item">
            <img class="item__img" src="./images/standing-up-man-.png" width="40" height="40" alt="standing up man">
            <h2 class="item__title">on foot</h2>
            <p class="item__text"> <span class="item__text__span">N</span> </p>
        </li>

        <li class="item">
            <img class="item__img" src="./images/bicycle.png" width="40" height="40" alt="standing up man">
            <h2 class="item__title">on bicycle</h2>
            <p class="item__text"> <span class="item__text__span2">N</span> </p>
        </li>

        <li class="item">
            <img class="item__img" src="./images/sedan-car-front.png" width="40" height="40" alt="standing up man">
            <h2 class="item__title">in the car</h2>
            <p class="item__text"> <span class="item__text__span3">N</span> </p>
        </li>

        <li class="item">
            <img class="item__img" src="./images/airplane.png" width="40" height="40" alt="standing up man">
            <h2 class="item__title">on the plane</h2>
            <p class="item__text"> <span class="item__text__span4">N</span> </p>
        </li>

    </ul>




    <script src="./js/main.js"></script>
</body>
</html>
